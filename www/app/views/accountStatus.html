<div class="container-fluid" ng-init="sLoadAccountStatus()">

	<h3 style="margin: 0; margin-bottom: 15px;">Tu estado de cuenta</h3>

	<div class="accountData" style="margin-bottom: 15px;">
		<div class="row">
			<div class="col-xs-6 accountDataLabel">Fecha de emisi√≥n:</div>
			<div class="col-xs-6 accountDataInfo">{{startDate}}</div>

			<div class="col-xs-6 accountDataLabel">Tu pago anterior:</div>

		<div class="row">
			<div class="col-xs-6 accountDataLabel">Pagos totales:</div>
			<div class="col-xs-6 accountDataInfo">${{totalPayments}}</div>
		</div>
		<div class="row">
			<div class="col-xs-6 accountDataLabel">Consumos:</div>
			<div class="col-xs-6 accountDataInfo">${{currentBill}}</div>
		</div>
		<div class="row">
			<div class="col-xs-6 accountDataLabel">Total a pagar:</div>
			<div class="col-xs-6 accountDataInfo">${{currentTotal}}</div>
		</div>
	</div>
